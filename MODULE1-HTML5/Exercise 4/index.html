<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annual Tech Fest 2025 - Highlights</title>
  <style>
    /* Style for images */
    .event-img {
      border: 3px solid green;
      width: 200px;
      height: 150px;
      object-fit: cover; 
    }

    /* Style for the table */
    table {
      margin: 30px auto;
      border-collapse: collapse ;
      background-color: white;
    }

    /* Style for table caption */
    caption {
      caption-side: top;
      font-size: 1.6em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Padding and alignment */
    td {
      padding: 15px;
      text-align: center;
    }

    small {
      display: block;
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Community Event: Annual Tech Fest 2025 -->
  <table>
    <!-- Title describing the event gallery -->
    <caption>Glimpses from Our Annual Tech Fest 2025</caption>

    <!-- First row of images -->
    <tr>
      <td>
        <!-- Hackathon image -->
        <img src="event1.jpg" alt="Hackathon 2025" title="Hackathon 2025" class="event-img">
        <small>Hackathon Coding Sprint</small>
      </td>
      <td>
        <!-- AI Workshop image -->
        <img src="event2.jpg" alt="AI Workshop" title="AI Workshop on Edge Devices" class="event-img">
        <small>AI Workshop on Edge Devices</small>
      </td>
      <td>
        <!-- Robotics Expo image -->
        <img src="event3.jpg" alt="Robotics Expo" title="Student Robotics Showcase" class="event-img">
        <small>Student Robotics Showcase</small>
      </td>
    </tr>

    <!-- Second row of images -->
    <tr>
      <td>
        <!-- Tech Talk image -->
        <img src="event4.jpg" alt="Tech Talk" title="Tech Talk on Innovation" class="event-img">
        <small>Tech Talk by Industry Experts</small>
        
      </td>
      <td>
        <!-- Cultural Night image -->
        <img src="event5.jpg" alt="Cultural Night" title="Cultural Night at the Fest" class="event-img">
        <small>Cultural Night Performances</small>
      </td>
      <td>
        <!-- Prize Distribution image -->
        <img src="event6.jpg" alt="Prize Distribution" title="Winners Being Honored" class="event-img">
        <small>Prize Distribution Ceremony</small>
      </td>
    </tr>
  </table>

</body>
</html>
